<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Visibility Logic</title>
    <style>
        body {
            font-family: system-ui;
            margin: 20px;
            background: #222;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 500px;
            border: 1px solid #444;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Dynamic Transcript Window Visibility Test</h1>
    
    <div class="controls">
        <button onclick="setMode('texting')">Switch to Texting Mode</button>
        <button onclick="setMode('calling')">Switch to Calling Mode</button>
        <button onclick="setMode(null)">No Active Mode</button>
    </div>
    
    <div>Current Mode: <span id="currentMode">texting</span></div>
    
    <div class="container">
        <chat-view id="chatView" style="border: 1px solid green;"></chat-view>
        <call-transcript id="callTranscript" style="border: 1px solid blue;"></call-transcript>
    </div>
    
    <div>
        <h3>Expected Behavior:</h3>
        <ul>
            <li><strong>Texting Mode:</strong> Chat view visible (green border), Call transcript hidden</li>
            <li><strong>Calling Mode:</strong> Chat view hidden, Call transcript visible (blue border)</li>
            <li><strong>No Active Mode:</strong> Chat view visible, Call transcript hidden</li>
        </ul>
    </div>

    <script type="module">
        import './chat-view.js';
        import './call-transcript.js';
        
        const chatView = document.getElementById('chatView');
        const callTranscript = document.getElementById('callTranscript');
        const currentModeSpan = document.getElementById('currentMode');
        
        // Set initial transcript data
        chatView.transcript = [
            { text: 'Hello! This is a text message.', author: 'user' },
            { text: 'Hi there! I can help you with that.', author: 'model' }
        ];
        
        callTranscript.transcript = [
            { text: 'This is a voice call transcript.', author: 'user' },
            { text: 'I can hear you clearly!', author: 'model' }
        ];
        
        // Set initial mode
        setMode('texting');
        
        window.setMode = function(mode) {
            currentModeSpan.textContent = mode || 'none';
            
            // Apply visibility logic
            const isCallingMode = mode === 'calling';
            
            chatView.visible = !isCallingMode;
            callTranscript.visible = isCallingMode;
            
            console.log('Mode changed to:', mode);
            console.log('Chat view visible:', chatView.visible);
            console.log('Call transcript visible:', callTranscript.visible);
        };
    </script>
</body>
</html>
